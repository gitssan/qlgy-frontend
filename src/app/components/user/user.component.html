<section 
  [ngClass]="{'user' : true, 'user--selected' : selected, 'user--public' : (userModel?.status === UserStatus.PUBLIC),  'user--private' : (userModel?.status === UserStatus.PRIVATE)}">

  <user-view *ngIf="componentState !== ComponentState.FORM" [userModel]="userModel" [reversedIndex]="reversedIndex"></user-view>
  <user-form *ngIf="componentState === ComponentState.FORM" [userModel]="userModel"></user-form>
  
</section>
