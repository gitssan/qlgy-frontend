<div class="user-view">
    <header>
      <div>
        <label class="">[{{ reversedIndex }}] firstname</label>
        <strong>{{ (user$ | async)?.firstName }}</strong>
      </div>
    
      <div>
        <label>lastname</label>
        <strong data-karma="lastName">{{ (user$ | async)?.lastName }}</strong>
      </div>

      <status [state]="userModel.status"></status>
    </header>

    <main>  
          <label>_id</label>
          <div>{{ (user$ | async)?._id }}</div>
        
          <label>telephone number</label>
          <div>{{ (user$ | async)?.telephoneNumber }}</div>
        
          <label>created</label>
          <div>{{ (user$ | async)?.createdAt | date: 'HH:mm a dd/MM/yyyy' }}</div>
        
          <label>modified</label>
          <div>{{ (user$ | async)?.modifiedAt | date: 'HH:mm a dd/MM/yyyy' }}</div>
    </main>

    <footer>
      <button (click)="changeRoute('edit')">edit</button>
      <button (click)="componentStateAction(ComponentState.DELETE)">delete</button>
    </footer>
  </div>
